<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Javascript while loop</h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while (i <= 10) {
            text += "<br>The number is:" + i;
            i=i+1
        }
        document.getElementById("number").innerHTML = text;
    </script>
</body>

</html>
